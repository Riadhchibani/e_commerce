<!-- NAVBAR -->
<mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{this.usernameOutput}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
        routerLink="/login">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<!-- NAVBAR -->
<!-- SIDEBAR -->
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list>
            <mat-list-item #listProduct
                (click)="drawer.toggle(); addNewItem(itemOfGetAllProduct)">
                <mat-icon id="micon" mat-list-icon>shopping_cart</mat-icon>
                <h4>Liste des produits</h4>
            </mat-list-item>
            <mat-list-item #listOffer
                (click)="drawer.toggle(); addNewItem(itemOfDemands)">
                <mat-icon id="micon" mat-list-icon>note</mat-icon>
                <h4>Demande d'achat</h4>
            </mat-list-item>
            <mat-list-item #listDemand
                (click)="drawer.toggle(); addNewItem(itemOfMyDemand)">
                <mat-icon id="micon" mat-list-icon>next_week</mat-icon>
                <h4>Mes demandes</h4>
            </mat-list-item>
            <mat-list-item #listDemand *ngIf="consumer.role == 'admin'"
                (click)="drawer.toggle(); addNewItem(itemOfAdminPurchaseDemand)">
                <mat-icon id="micon" mat-list-icon>next_week</mat-icon>
                <h4>Valider les demandes</h4>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <!-- SIDEBAR -->
    <!-- CONTENT -->
    <div class="example-sidenav-content">
        <app-content-body typeOfOutput="{{itemTemp}}"></app-content-body>
    </div>
    <!-- CONTENT -->
</mat-drawer-container>
