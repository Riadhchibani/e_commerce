<div class="mat-elevation-z8 p-5">
    <table mat-table [dataSource]="dataOutlays">

        <!-- Position Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Reference</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef> Prix </th>
            <td mat-cell *matCellDef="let element"> {{element.price }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description }} </td>
        </ng-container>

            <td mat-cell *matCellDef="let element">
                <mat-action-row *ngIf="consumer.role == 'admin'">
                    <button mat-button color="warn">Annuler</button>
                    <button mat-button color="primary" (click)="validateOutlay(element)">Accepter</button>
                </mat-action-row>
            </td>
        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
